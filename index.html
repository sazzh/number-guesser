<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
    <link rel ="icon" type="image/x-icon" href="favicon.ico">
    <script src="./script.js"></script>
</head>

<body>
<div class="container">
    <h1>Number Guesser</h1>
    <p>Enter a number and watch the magic happen!</p>

    <input type="textbox" name="inputNumber" id="inputNumber" placeholder="Your number...">
    <button onclick="showNumber()" id="guessBtn">Click Me !!</button>

    <div id="loadingBar" class="loading-bar" style="display: none;">
        <div id="bar" class="bar"></div>
    </div>

    <div id="loadingCircle" class="loading-circle" style="display: none;"></div>

    <p id="loadingText" class="loading-text" style="display: none;">thinking. . .</p>

    <p id="numberDisplay"></p>
    <p id="numberReveal" style="display: none;">Your number is...</p>
</div>

<div class="footer">
    <button onclick="resetSystem()" id="resetBtn">Play again?</button>
</div>
</body>
</html>
