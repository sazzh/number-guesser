<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body>
<h1>Number Guesser</h1>
<p>Enter a number and watch the magic happen!</p>

<input type="textbox" name="inputNumber" id="inputNumber" placeholder="Your number...">
<button onclick="showNumber()" id="guessBtn">Click me and I'll guess your number!!</button>

<div id="loadingBar" class="loading-bar" style="display: none;">
    <div id="bar" class="bar"></div>
</div>

<div id="loadingCircle" class="loading-circle" style="display: none;"></div>

<p id="numberDisplay"></p>

</body>
</html>
