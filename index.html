<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
</head>

<body>
<h1>Number Guesser</h1>
<p>Enter a number and watch the magic happen!</p>

<input type="textbox" name="inputNumber" id="inputNumber" placeholder="Your number...">
<button onclick="showNumber()">Click me</button>

<p id="test"></p>

</body>
</html>

<script>
    function showNumber() {
        var x = document.getElementById("inputNumber");
        document.getElementById("test").innerText = x.value;
    }
</script>
